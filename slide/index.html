<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider">
        <div class="text-slider">
            <h1 class="text-slider__title">
                Completed <br> projects <hr>
            </h1>
            <p class="text-slider__description">
                Only a small part of the work performed by our company is presented <br> on the site. For 14 years on in the construction <br>
                market we have made happy more than 1000 families
            </p>
            <div class="text-slider__descr">
                <div class="text-slider__descr-text city">
                    <h5 class="text-slider__city__title">
                        City:
                    </h5>
                    
                </div>
                <div class="text-slider__descr-text apartment">
                    <h5 class="text-slider__city__title">
                        apartment area:
                    </h5>
                    
                </div>
                <div class="text-slider__descr-text repair-time">
                    <h5 class="text-slider__city__title">
                        Repair time:
                    </h5>
                    
                </div>
                <div class="text-slider__descr-text repair-cost">
                    <h5 class="text-slider__city__title">
                        Repair Cost:
                    </h5>
                    
                </div>
                <div class="slider-buttons">
                    <button class="slider-button prev">&#8592</button>
                    <div class="slider-dots"></div>
                    <button class="slider-button next">&#8594</button>
                </div>
            </div>
        </div>
        <div class="slider-image">
            <div class="slider-image__links"></div>
            <div class="slider-img"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
